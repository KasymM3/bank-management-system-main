<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Панель управления</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">BankApp</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">
                        Добро пожаловать, <span th:text="${username}">User</span>!
                    </h1>

                    <!-- Горизонтальный ряд кнопок -->
                    <div class="d-flex justify-content-center flex-wrap gap-3">
                        <a th:href="@{/customers}"
                           class="btn btn-primary">
                            Управление клиентами
                        </a>
                        <a th:href="@{/create-transaction}"
                           class="btn btn-primary">
                            Создать транзакцию
                        </a>
                        <a th:href="@{/transactions}"
                           class="btn btn-primary">
                            Просмотр транзакций
                        </a>
                        <a th:href="@{/logout}"
                           class="btn btn-outline-danger">
                            Выйти из системы
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
