<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Управление клиентами</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous"/>
    <!-- Ваш кастомный CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">BankApp</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/customers}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/create-transaction}">Создать транзакцию</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}">Транзакции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основное содержимое -->
<main class="container main-container mt-5">
    <h2>Управление клиентами</h2>
    <div class="row">
        <!-- Форма добавления -->
        <div class="col-md-4">
            <h4>Добавить клиента</h4>
            <form th:action="@{/create-customer}" method="post" class="row g-3">
                <div class="col-12">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" required/>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required/>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
            </form>
        </div>

        <!-- Таблица существующих -->
        <div class="col-md-8">
            <h4>Список клиентов</h4>
            <!-- Кнопки экспорта CSV и Excel -->
            <div class="mb-3">
                <a th:href="@{/customers/export}" class="btn btn-primary me-2">
                    Скачать CSV
                </a>
                <a th:href="@{/customers/email}" class="btn btn-success">
                    Отправить Excel на почту
                </a>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${customers}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.name}">Name</td>
                    <td th:text="${c.email}">email@example.com</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a th:href="@{/home}" class="btn btn-secondary mt-3">Назад на панель</a>
</main>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
