<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Транзакции</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-..." crossorigin="anonymous"/>

    <!-- Собственный CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">BankApp</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Клиенты</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Транзакции</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/create-transaction}">Создать</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<main class="container main-container">
    <h2>Список транзакций</h2>
    <table class="table table-striped table-bordered table-custom">
        <thead class="table-light">
        <tr>
            <th>ID</th><th>Тип</th><th>Сумма</th><th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}">
            <td th:text="${tx.id}">1</td>
            <td th:text="${tx.transactionType}">Deposit</td>
            <td th:text="${tx.amount}">100.00</td>
            <td th:text="${tx.date}">2025-04-27T21:00</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/home}">Назад на панель</a>
</main>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
