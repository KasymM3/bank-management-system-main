<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">BankApp</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container main-container mt-5">
    <h2>Регистрация</h2>
    <form th:action="@{/register}" method="post" class="row g-3" style="max-width:500px;">
        <div class="col-md-6">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required/>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>
        <div class="col-md-6">
            <label for="role" class="form-label">Роль</label>
            <select id="role" name="role" class="form-select" required>
                <option th:value="${T(com.bank.model.Role).USER}">Пользователь</option>
                <option th:value="${T(com.bank.model.Role).MANAGER}">Менеджер</option>
                <option th:value="${T(com.bank.model.Role).ADMIN}">Администратор</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
            <a th:href="@{/login}" class="btn btn-secondary">Вход</a>
        </div>
    </form>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
