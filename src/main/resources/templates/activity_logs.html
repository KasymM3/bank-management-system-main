<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Журнал действий</title>
    <style>
        /* Сброс стилей */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f4f7f8; color: #333; padding: 20px; }

        .container { max-width: 1000px; margin: 0 auto; }

        /* Хедер: заголовок + кнопка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.2rem;
            color: #2c3e50;
        }
        .btn-home {
            display: inline-block;
            padding: 8px 16px;
            background: #27ae60;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
            font-size: 1rem;
        }
        .btn-home:hover {
            background: #219150;
        }

        .table-wrapper { overflow-x: auto; }
        .activity-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .activity-table thead {
            background: linear-gradient(90deg, #4b79a1, #283e51);
            color: #fff;
        }
        .activity-table th, .activity-table td {
            padding: 12px 15px;
            text-align: left;
        }
        .activity-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }
        .activity-table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        .activity-table tbody tr:hover {
            background: #e0f2f1;
        }
        @media (max-width: 600px) {
            .activity-table th, .activity-table td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Журнал действий пользователей</h1>
        <a th:href="@{/home}" class="btn-home">Домой</a>
    </header>
    <div class="table-wrapper">
        <table class="activity-table">
            <thead>
            <tr>
                <th>Пользователь</th>
                <th>Действие</th>
                <th>Дата</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.user.username}">username</td>
                <td th:text="${log.action}">action</td>
                <td th:text="${#temporals.format(log.date, 'yyyy-MM-dd HH:mm:ss')}">date</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
