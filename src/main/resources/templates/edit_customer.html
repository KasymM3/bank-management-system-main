<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Редактирование клиента</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin</a>
  </div>
</nav>

<main class="container mt-5 pt-4">
  <h2>Редактировать клиента</h2>
  <form th:action="@{/admin/customers/edit/{id}(id=${customer.id})}"
        th:object="${customer}" method="post">
    <div class="mb-3">
      <label class="form-label">Имя</label>
      <input type="text" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
    </div>
    <!-- Новое поле Баланс -->
    <div class="mb-3">
      <label class="form-label">Баланс</label>
      <input
              type="number"
              name="balance"
              th:value="${balance}"
              step="0.01"
              class="form-control"
              required
      />
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Отмена</a>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
