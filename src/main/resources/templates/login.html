<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Вход</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-…"
          crossorigin="anonymous"/>
  <!-- Ваш кастомный CSS -->
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">BankApp</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/login}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Регистрация</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Основной контент -->
<main class="container main-container mt-5">
  <h2>Вход</h2>
  <div th:if="${param.error}" class="alert alert-danger">
    Неверное имя пользователя или пароль!
  </div>
  <form th:action="@{/login}" method="post" class="row g-3" style="max-width:400px;">
    <div class="col-12">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="username" name="username" required/>
    </div>
    <div class="col-12">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" required/>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Войти</button>
      <a th:href="@{/register}" class="btn btn-link">Регистрация</a>
    </div>
  </form>
</main>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
