<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Создать транзакцию</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-..." crossorigin="anonymous"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">…</nav>

<main class="container main-container">
  <h2>Создать транзакцию</h2>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <form action="#" th:action="@{/create-transaction}" method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label" for="customerId">ID клиента</label>
      <select class="form-select" id="customerId" name="customerId" required>
        <option th:each="c : ${customers}"
                th:value="${c.id}"
                th:text="${c.id + ' – ' + c.name}"></option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label" for="transactionType">Тип</label>
      <select class="form-select" id="transactionType" name="transactionType" required>
        <option value="Deposit">Пополнение</option>
        <option value="Withdrawal">Снятие</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label" for="amount">Сумма</label>
      <input class="form-control" type="number" step="0.01" id="amount" name="amount" required/>
    </div>
    <div class="col-12">
      <button class="btn btn-success" type="submit">Выполнить</button>
      <a class="btn btn-secondary" th:href="@{/home}">Отмена</a>
    </div>
  </form>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
