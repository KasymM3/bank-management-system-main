<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Deposit/Withdraw</title>
</head>
<body>
<h2>Deposit Money</h2>
<form action="/deposit" method="post">
  <label for="accountId">Account ID:</label>
  <input type="number" id="accountId" name="accountId" required>
  <br>
  <label for="amount">Amount:</label>
  <input type="number" step="0.01" id="amount" name="amount" required>
  <br>
  <button type="submit">Deposit</button>
</form>

<h2>Withdraw Money</h2>
<form action="/withdraw" method="post">
  <label for="accountIdW">Account ID:</label>
  <input type="number" id="accountIdW" name="accountId" required>
  <br>
  <label for="amountW">Amount:</label>
  <input type="number" step="0.01" id="amountW" name="amount" required>
  <br>
  <button type="submit">Withdraw</button>
</form>
<a href="/home">Back to Dashboard</a>
</body>
</html>
